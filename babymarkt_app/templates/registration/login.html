{% extends 'babymarkt_app/base.html' %}
{% block content %}
<main>
  <h1 class="text-center mt-5">Connexion</h1>
  <div class="d-flex justify-content-center row">
    <div class="col-md-4">
    <form action="/accounts/login/" class="p-5 bg-white" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %} 
      <div class="row form-group">
        <div class="col-md-12 form-parent text-black">
          {{field.label_tag}}
          {{field}}
          {% if field.errors%} 
          <div class="invalid-feedback">
            {{field.errors}}
          </div>
          {%endif%} 
        </div>
      </div>
      {% endfor %}
      <div class="row form-group">
        <div class="col-12">
          <p><a href={% url 'register'%}>Je n'ai pas de compte</a></p>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <input type="submit" value="Connexion" class="btn btn-primary py-2 px-4 text-white">
        </div>
      </div>
    </form>
    </div>
  <div>
</main>
{% endblock %}
